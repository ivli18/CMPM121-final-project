<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>F1 â€“ 3D Puzzle Platformer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #11141a;
      }

      #game {
        width: 100vw;
        height: 100vh;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
      }
      #langBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 9999;
        padding: 10px 16px;
        font-size: 16px;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        backdrop-filter: blur(8px);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <canvas
      id="ui"
      width="800"
      height="600"
      style="position: absolute; left: 0; top: 0; pointer-events: none"
    ></canvas>

    <script
      src="https://cdn.jsdelivr.net/npm/oimo@1.0.9/build/oimo.min.js"
    ></script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
